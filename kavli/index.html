<html>
    <head>
        <style>
            body{
                width:100%;
                height:100%;
                margin:0;
                padding: 0;
                border:none;
                background: lightgrey;
            }
            #container{
                margin: 0 auto;
                position: relative;
                display:block;
                width: 100%;
                max-width: 1366px;
            }
            img {
                position: absolute;
                width: 100%;
               /* display: block; */
                top:0;
                z-index: 1;
            }
            #headImg {

                z-index: 2;
            }

            #menu{
                position: fixed;
                top: 3em;
                right: 2em;
                z-index: 10;
                font-family: monospace;
                font-size: 2em;
                background: rgba(255,255,255,0.4);
                
                padding: 0 0.5em;
            }
            .menu-link{
                background: white;
                padding: 0.5em;
                margin: 0.5em 0;
                text-decoration: underline;
                cursor: pointer;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="menu"> 
            Style:
            <div class="menu-link" data-src="kavli-wireframe.png" id="helv">Wireframe</div> 
            <div class="menu-link" data-src="" id="helv">Helvetica</div> 
            <div class="menu-link" data-src="kavli-helv-pencil.png" id="pencil">+ Pencil</div>
            <div class="menu-link" data-src="kavli-quicksand.png" id="quick">Quicksand</div> 
        </div>
        <div id="container">
            <img id="headImg" src="kavli-wireframe.png">
            <img id="main" src="kavli-launch.png" class="full">
        </div>
        
    </body>

    <script>

        const buttons = document.querySelectorAll(".menu-link")

        for (const button of buttons) {
            button.addEventListener('click', function(event) {
                document.querySelector('#headImg').src = this.getAttribute('data-src');
            });

        }

    </script>
</html>
